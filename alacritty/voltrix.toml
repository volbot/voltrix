# voltrix
# a sweet, maximalist colorscheme for Alacritty
# ( allomyrina volbot <volbot.tech@gmail.com> )

# Normal colors
[colors.normal]
black   = '#090609'
red     = '#de4779'
green   = '#79de47'
yellow  = '#deac47'
blue    = '#4779de'
magenta = '#ac47de'
cyan    = '#47deac'
white   = '#e9dde9'

# Bright colors
[colors.bright]
black   = '#776077'
red     = '#e6829b'
green   = '#98e672'
yellow  = '#e6c072'
blue    = '#7298e6'
magenta = '#c072e6'
cyan    = '#72e6c0'
white   = '#fdfcfd'

[colors.primary] #default
background = '#090609'
foreground = '#fdfcfd'

[colors.cursor]
cursor  = '#009845'
text    = '#fdfcfd'

[colors.selection]
background  = '#68228B'
text        = '#fdfcfd'
